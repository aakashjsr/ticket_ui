<app-header></app-header>

<!-- navBar Ends -->

<div class="container">
  <div class="card my-4">
    <div class="card-header bg-info">
      <h6 class="card-title text-white">Add/Edit User</h6>
    </div>
    <div class="card-body">
      <div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group d-flex align-items-center">
              <label class="mr-4" for="fnme">First Name:</label>
              <input type="text" class="form-control" id="fnme">
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group d-flex align-items-center">
              <label class="mr-4" for="lname">Last Name:</label>
              <input type="text" class="form-control" id="lname">
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group d-flex align-items-center">
              <label class="mr-4" for="mail">Email:</label>
              <input type="text" class="form-control" id="mail">
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group d-flex align-items-center">
              <label class="mr-4" for="pwd">Password:</label>
              <input type="password" class="form-control" value="hdhsdshj" id="pwd">
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group d-flex align-items-center">
              <label class="mr-4" for="Company">Primary Company:</label>
              <select class="form-control" id="Company">
                <option>Auto Painting</option>
                <option>Delhi</option>
                <option>Telangana</option>
              </select>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group d-flex align-items-center">
              <label class="mr-4" for="usType">User Type:</label>
              <select class="form-control" id="usType">
                <option>--Select--</option>
                <option>Delhi</option>
                <option>Telangana</option>
              </select>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group d-flex align-items-center">
              <label class="mr-4" for="usType">Related Company:</label>
              <select class="form-control" id="usType">
                <option>--Select--</option>
                <option>Delhi</option>
                <option>Telangana</option>
              </select>
            </div>
          </div>

          <div class="col-12">
            <div class="alert border">
              <h6 class="text-primary">Contact Info:</h6>
              <div class="row">

                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 my-4">
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      Is Primary Contact?
                    </label>
                  </div>
                  <mat-radio-group aria-labelledby="primary-contact-radio-group-label" [(ngModel)]="IsPrimaryContact">
                    <mat-radio-button color="accent" class="mr-4" [value]="true">
                      Yes
                    </mat-radio-button>
                    <mat-radio-button color="accent" [value]="false">
                      No
                    </mat-radio-button>
                  </mat-radio-group>
                  <!-- <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optradio">Yes
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optradio">No
                    </label>
                  </div> -->

                </div>



                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 my-4">
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <p> Is Active?</p>
                    </label>
                  </div>
                  <!-- <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optradio">Yes
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optradio">No
                    </label>
                  </div> -->

                  <mat-radio-group aria-labelledby="primary-contact-radio-group-label" [(ngModel)]="IsActive">
                    <mat-radio-button color="accent" class="mr-4" [value]="true">
                      Yes
                    </mat-radio-button>
                    <mat-radio-button color="accent" [value]="false">
                      No
                    </mat-radio-button>
                  </mat-radio-group>

                </div>

                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                  <div class="form-group d-flex align-items-center">
                    <label class="mr-4" for="mob">Phone:</label>
                    <input type="text" class="form-control" id="mob">
                  </div>
                </div>


                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                  <div class="form-group d-flex align-items-center">
                    <label class="mr-4" for="ext">Ext:</label>
                    <input type="text" class="form-control" id="ext">
                  </div>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                  <div class="form-group d-flex align-items-center">
                    <label class="mr-4" for="cell">Cell Phone:</label>
                    <input type="text" class="form-control" id="cell">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="form-group d-flex align-items-center">
              <label class="mr-4" for="comment">Notes:</label>
              <textarea class="form-control w-100" rows="5" id="comment"></textarea>
            </div>

            <button type="button" class="btn btn-primary">Primary</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Form card ends -->

</div>
<!-- container fluid ends -->
