<app-header></app-header>
<div class="container">
  <div class="card my-4">
    <div class="card-header bg-light px-3">
      <h5 class="card-title text-secondary">Section</h5>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <mat-form-field appearance="outline">
            <mat-label>Clients</mat-label>
            <mat-select [formControl]="selectedClient">
              <mat-option *ngFor=" let client of clients" [value]="client">
                {{client.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">

          <mat-form-field appearance="outline">
            <mat-label>Ticket Status</mat-label>
            <mat-select [formControl]="currentStatus">
              <mat-option *ngFor="let status of tktStatus" [value]="status">
                {{status.display}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

      </div>
    </div>
  </div>
  <!-- filter card ends -->


  <!-- table starts here -->


  <div class="card">
    <div class="card-header">
      <h4 class="card-title">
        Tickets
      </h4>
    </div>
    <div class="card-body">
      <div class="form-group d-flex justify-content-start align-items-center">
        <label for="sel1">Show:</label>
        <select class="form-control mx-4" id="sel1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
        <label for="sel1">Entries</label>
      </div>



      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Edit</th>
              <th>Company</th>
              <th>Ticket Id</th>
              <th>Issue Description</th>
              <th>Issue Category</th>
              <th>Status</th>
              <th>Contact Person</th>
              <th>Estimated Completion</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <button type="button" class="btn btn-link">
                  <a href="../ticket-details/index.html" class="text-primary">
                    <i class="fas fa-cog"></i>
                  </a>
                </button>
              </td>
              <td>Anna</td>
              <td>Pitt</td>
              <td>35</td>
              <td>New York</td>
              <td>USA</td>
              <td>Female</td>
              <td> 24/10/19</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- card-body ends here -->
</div>
<!-- container fluid ends -->
