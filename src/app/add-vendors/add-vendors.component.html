<!-- navBar Ends -->

<div class="">
  <div class="card">
    <div [formGroup]="vendorForm" class="card-body">
      <div class="d-flex justify-content-between mb-4">
        <h6>Add Vendor</h6>
        <h6>Client: {{utils.currentUser.value.name}}</h6>
      </div>
      <div>
        <div class="row">

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" placeholder="First Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Phone</mat-label>
              <input matInput formControlName="phone" placeholder="First Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="First Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Address</mat-label>
              <input matInput formControlName="address" placeholder="First Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Service</mat-label>
              <input matInput formControlName="service" placeholder="First Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Website</mat-label>
              <input matInput formControlName="website" placeholder="First Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Support website</mat-label>
              <input matInput formControlName="support_website" placeholder="First Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Verified date</mat-label>
            <input matInput formControlName="verified_date" [matDatepicker]="picker" placeholder="Verified Date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

          

          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Notes</mat-label>
              <textarea matInput formControlName="notes" placeholder="First Name" rows="5"></textarea>
            </mat-form-field>
            

            <div align="right">
              <button (click)="submitForm()" type="button" class="btn btn-success">Add Vendor</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Form card ends -->

</div>
<!-- container fluid ends -->
