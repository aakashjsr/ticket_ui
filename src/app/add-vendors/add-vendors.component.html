<app-header></app-header>

<!-- navBar Ends -->

<div class="container">
  <div class="card my-4">
    <div class="card-header bg-info">
      <div class="d-flex justify-content-between">
        <h6 class="card-title text-white">Add Vendor</h6>
        <h6 class="card-title text-white">Client: {{utils.currentUser.value.name}}</h6>
      </div>
    </div>
    <div [formGroup]="vendorForm" class="card-body">
      <div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group d-flex align-items-center">
              <label class="mr-4" for="client">Client:</label>
              <input type="text" formControlName="client" class="form-control">
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group d-flex align-items-center">
              <label class="mr-4" for="name">Name:</label>
              <input type="text" formControlName="name" class="form-control">
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group d-flex align-items-center">
              <label class="mr-4" for="phone">Phone:</label>
              <input type="text" formControlName="phone" class="form-control">
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group d-flex align-items-center">
              <label class="mr-4" for="email">Email:</label>
              <input type="text" formControlName="email" class="form-control">
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group d-flex align-items-center">
              <label class="mr-4" for="address">Address:</label>
              <input type="text" formControlName="address" class="form-control">
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group d-flex align-items-center">
              <label class="mr-4" for="service">Service:</label>
              <input type="text" formControlName="service" class="form-control">
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group d-flex align-items-center">
              <label class="mr-4" for="website">Website:</label>
              <input type="text" formControlName="website" class="form-control">
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group d-flex align-items-center">
              <label class="mr-4" for="support_website">Support Website:</label>
              <input type="text" formControlName="support_website" class="form-control">
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group d-flex align-items-center">
              <label class="mr-4" for="verified_date">Verified Date:</label>
              <mat-form-field appearance="outline">
                <input matInput formControlName="verified_date" [matDatepicker]="picker" placeholder="mm/dd/yyyy">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>


          <div class="col-12">
            <div class="form-group d-flex align-items-center">
              <label class="mr-4" for="comment">Notes:</label>
              <textarea formControlName="notes" class="form-control w-100" rows="5" id="comment"></textarea>
            </div>

            <button (click)="submitForm()" type="button" class="btn btn-primary">Add Vendor</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Form card ends -->

</div>
<!-- container fluid ends -->
