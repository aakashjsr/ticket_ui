<mat-form-field class="searchBar-alignment">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>

<div class="mat-elevation-z0">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Account </th>
      <td mat-cell *matCellDef="let row"> {{row.account}}</td>
    </ng-container>

    <!-- Make Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Location </th>
      <td mat-cell *matCellDef="let row"> {{row.client_location}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> License Key </th>
      <td mat-cell *matCellDef="let row"> {{row.license_key}} </td>
    </ng-container>

    <!-- Service Column -->
    <ng-container matColumnDef="vService">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Support Expiration </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.support_expiration | date:'mediumDate'}} </td>
    </ng-container>

    <!-- Website Column -->
    <ng-container matColumnDef="vWeb">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.username}} </td>
    </ng-container>

    <!-- Website Column -->
    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Notes </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.notes}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editUserForm(row)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [length]="users.length" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
