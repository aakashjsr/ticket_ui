<mat-form-field class="searchBar-alignment">
  <input matInput class="mx-4" (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>

<div class="mat-elevation-z0">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User name </th>
      <td mat-cell *matCellDef="let row"> {{row.username}} </td>
    </ng-container>


    <!-- Progress Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Office phone </th>
      <td mat-cell *matCellDef="let row"> {{row.work_phone}} </td>
    </ng-container>


    <!-- Color Column -->
    <ng-container matColumnDef="cell">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cell phone </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.cell_phone}} </td>
    </ng-container>

    <!-- Service Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.email}} </td>
    </ng-container>

    <!-- Website Column -->
    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Notes </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.notes}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [length]="users.length" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
