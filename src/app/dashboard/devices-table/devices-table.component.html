<mat-form-field class="searchBar-alignment">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>

<div class="mat-elevation-z0">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Device type </th>
      <td mat-cell *matCellDef="let row"> {{row.type}} </td>
    </ng-container>

    <!-- Make Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Device make </th>
      <td mat-cell *matCellDef="let row"> {{row.make}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> LAN IP </th>
      <td mat-cell *matCellDef="let row"> {{row.lan_ip}} </td>
    </ng-container>

    <!-- Service Column -->
    <ng-container matColumnDef="vService">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> WAN IP </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.wan_ip}} </td>
    </ng-container>

    <!-- Website Column -->
    <ng-container matColumnDef="vWeb">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mac Address </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.mac_address}} </td>
    </ng-container>

    <!-- Website Column -->
    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Notes </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.notes}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editUserForm(row)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [length]="users.length" [pageSize]="50" [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
</div>
