<div class="d-flex justify-content-between align-items-center">
  <mat-form-field class="searchBar-alignment">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  <mat-checkbox class="mr-4" color="primary" (change)="activeFilter($event)"><span class="text-primary">Is Active</span>
  </mat-checkbox>
</div>


<div class="mat-elevation-z0">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
    </ng-container>

    <!-- service Column -->
    <ng-container matColumnDef="service">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Service </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.service}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.email}} </td>
    </ng-container>

    <!-- Website Column -->
    <ng-container matColumnDef="vWeb">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Support Website </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.support_website}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editUserForm(row)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [length]="vendors.length" [pageSize]="50" [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
</div>
