<div class="d-flex justify-content-between align-items-center">
  <mat-form-field class="searchBar-alignment">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  <mat-checkbox class="mr-4" color="primary" (change)="activeFilter($event)"><span class="text-primary">Is Active</span>
  </mat-checkbox>
</div>

<div class="mat-elevation-z0">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- site Column -->
    <ng-container matColumnDef="site">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Site </th>
      <td mat-cell *matCellDef="let row"> {{row.client_site}} </td>
    </ng-container>

    <!-- gateway Column -->
    <ng-container matColumnDef="gateway">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> LAN Gateway </th>
      <td mat-cell *matCellDef="let row"> {{row.lan_gateway}} </td>
    </ng-container>

    <!-- wan_ip Column -->
    <ng-container matColumnDef="wan_ip">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> WAN Ip </th>
      <td mat-cell *matCellDef="let row"> {{row.wan_ip}} </td>
    </ng-container>

    <!-- dhcp_name Column -->
    <ng-container matColumnDef="dhcp_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DHCP name </th>
      <td mat-cell *matCellDef="let row"> {{row.dhcp_name}} </td>
    </ng-container>


    <!-- sub_mask Column -->
    <ng-container matColumnDef="sub_mask">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Subnet Mask </th>
      <td mat-cell *matCellDef="let row"> {{row.wan_subnet_mask}} </td>
    </ng-container>

    <!--verified_date Column -->
    <ng-container matColumnDef="verified_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Verified Date </th>
      <td mat-cell *matCellDef="let row"> {{row.verified_date}} </td>
    </ng-container>


    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editUserForm(row)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [length]="networks.length" [pageSize]="50" [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
</div>
