<!-- navBar Ends -->

<div class="container">
  <div class="card my-4">
    <div [formGroup]="deviceForm" class="card-body">
      <div class="d-flex justify-content-between mb-4">
        <h6>Add Device</h6>
        <h6>Client: {{utils.currentUser.value?.name}}</h6>
      </div>
      <div>
        <div class="row">

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Device ID</mat-label>
              <input matInput formControlName="device_id" placeholder="First Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Type</mat-label>
              <input matInput formControlName="type" placeholder="Last Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>User ID</mat-label>
              <input matInput formControlName="user_id" placeholder="First Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>WAN IP</mat-label>
              <input matInput formControlName="wan_ip" placeholder="Last Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Make</mat-label>
              <input matInput formControlName="make" placeholder="First Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" placeholder="Last Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" placeholder="First Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Serial</mat-label>
              <input matInput formControlName="serial" placeholder="Last Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>LAN IP</mat-label>
              <input matInput formControlName="lan_ip" placeholder="First Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Warranty exp</mat-label>
              <input matInput formControlName="warranty_exp" placeholder="Last Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Processor</mat-label>
              <input matInput formControlName="processor" placeholder="First Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>RAM</mat-label>
              <input matInput formControlName="ram" placeholder="Last Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Bit</mat-label>
              <input matInput formControlName="bit" placeholder="First Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Location</mat-label>
              <input matInput formControlName="location" placeholder="Last Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>MAC address</mat-label>
              <input matInput formControlName="mac_address" placeholder="First Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Wireless SSID</mat-label>
              <input matInput formControlName="wireless_ssid" placeholder="Last Name">
            </mat-form-field>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Wireless password</mat-label>
              <input matInput formControlName="wireless_pass" placeholder="First Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Guest SSID</mat-label>
              <input matInput formControlName="guest_ssid" placeholder="Last Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Guest password</mat-label>
              <input matInput formControlName="guest_pass" placeholder="First Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Guest DHCP</mat-label>
              <input matInput formControlName="guest_dhcp" placeholder="Last Name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Backup</mat-label>
              <input matInput formControlName="backup" placeholder="First Name">
            </mat-form-field>
          </div>

          
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="d-flex align-items-center">
              <mat-form-field appearance="outline">
                <mat-label>Verified date</mat-label>
                <input matInput formControlName="verified_date" [matDatepicker]="picker" placeholder="mm/dd/yyyy">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="d-flex align-items-center">
              <mat-form-field appearance="outline">
                <mat-label>Deactivation Date</mat-label>
                <input matInput formControlName="deactivation_date" [matDatepicker]="picker2" placeholder="mm/dd/yyyy">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
            </div>
          </div>

          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Notes</mat-label>
              <textarea matInput formControlName="notes" placeholder="First Name" rows="5"></textarea>
            </mat-form-field>

            <div align="right">
              <button (click)="submitForm()" type="button" class="btn btn-success">Add Device</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Form card ends -->

</div>
<!-- container fluid ends -->
