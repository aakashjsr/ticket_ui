<div class="container d-flex justify-content-center align-items-center">
  <mat-card class="mat-elevation-z1">

    <mat-card-content [formGroup]="loginForm">
      <h3 class="text-center text-warning">Login</h3>
      <mat-form-field class="w-100 my-1">
        <input matInput placeholder="username" formControlName="username">
        <mat-error *ngIf="!loginForm.hasError('required')">
          Please enter username
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100 my-1">
        <input matInput type="password" placeholder="password" formControlName="password">
        <mat-error *ngIf="!loginForm.hasError('required')">
          Please enter password
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="d-flex justify-content-between w-100">
      <button (click)="submitForm()" mat-stroked-button color="primary">Sigin</button>
      <button mat-stroked-button>Signup</button>
      <button mat-button>Forgot password?</button>
    </mat-card-actions>
  </mat-card>
</div>
