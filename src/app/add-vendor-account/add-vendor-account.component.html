<div class="">
  <div class="card">

    <div [formGroup]="vendorAccountForm" class="card-body">
      <div class="d-flex justify-content-between mb-4">
        <h6> <span *ngIf="!isUpdated; else update">Add</span>
          <ng-template #update>Edit</ng-template> Vendor Account
        </h6>
        <h6>Client: {{clientName | async}}</h6>
      </div>
      <div>
        <div class="row">

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Account</mat-label>
              <input matInput formControlName="account" placeholder="Account">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" placeholder="Username">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" placeholder="Password">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>License Key</mat-label>
              <input matInput type="text" formControlName="license_key" placeholder="License Key">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Vendors</mat-label>
              <mat-select formControlName="vendor">
                <mat-option *ngFor="let vendor of vendors" [value]="vendor.id">
                  {{ vendor.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Client Site</mat-label>
              <mat-select formControlName="client_site">
                <mat-option *ngFor="let site of clientSites" [value]="site.id">
                  {{ site.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>


          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="d-flex align-items-center">

              <mat-form-field appearance="outline">
                <mat-label>Support Expiration</mat-label>
                <input matInput formControlName="support_expiration" [matDatepicker]="picker" placeholder="mm/dd/yyyy">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>


          <div class="col-12">
            <div class="form-group d-flex align-items-center">
              <mat-form-field appearance="outline">
                <mat-label>Notes</mat-label>
                <textarea matInput type="text" formControlName="notes" class="form-control w-100" rows="5"></textarea>
              </mat-form-field>
            </div>

            <div class="d-flex justify-content-start mb-4">
              <mat-checkbox color="primary" [checked]="true" class="mr-2" formControlName="is_active"><span
                  class="text-primary">Is
                  Active</span>
              </mat-checkbox>
            </div>

            <button (click)="submitForm()" type="button" class="btn btn-primary">
              <span *ngIf="!isUpdated; else update">Add</span>
              <ng-template #update>Update</ng-template> Account
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Form card ends -->

</div>
<!-- container fluid ends -->
