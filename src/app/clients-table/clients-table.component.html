<div class="d-flex justify-content-between align-items-center">
  <mat-form-field class="searchBar-alignment">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  <mat-checkbox class="mr-4" color="primary" (change)="activeFilter($event)"><span class="text-primary">Is Active</span>
  </mat-checkbox>
</div>


<div class="mat-elevation-z0">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    name, client_id, website

    <!-- city Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Id </th>
      <td mat-cell *matCellDef="let row"> {{row.client_id}} </td>
    </ng-container>

    <!-- website Column -->
    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Website </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.website}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editUserForm(row)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [length]="clientSites.length" [pageSize]="50" [pageSizeOptions]="[5, 10, 25, 50, 100]">
  </mat-paginator>
</div>
