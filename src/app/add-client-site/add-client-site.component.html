<!-- navBar Ends -->

<div class="">
  <div class="card">

    <div [formGroup]="clientSiteForm" class="card-body">
      <div class="d-flex justify-content-between mb-4">
        <h6> <span *ngIf="!isUpdated; else update">Add</span>
          <ng-template #update>Edit</ng-template> Client Site
        </h6>
        <h6>Client: {{client_name}}</h6>
      </div>
      <div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>* Name</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Client location</mat-label>
              <input matInput formControlName="client_location" placeholder="Client location">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>* Address line 1</mat-label>
              <input matInput formControlName="address_line_1">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Address line 2</mat-label>
              <input matInput formControlName="address_line_2">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>* City</mat-label>
              <input matInput formControlName="city">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>* Zip code</mat-label>
              <input matInput formControlName="zip_code">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>* State</mat-label>
              <input matInput formControlName="state">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>*Phone</mat-label>
              <input matInput formControlName="phone">
            </mat-form-field>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Fax</mat-label>
              <input matInput formControlName="fax">
            </mat-form-field>
          </div>


          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Client hours</mat-label>
              <input matInput type="number" formControlName="client_hours">
            </mat-form-field>
          </div>



          <div class="col-12 mt-4" align="right">
            <div class="d-flex justify-content-end mb-4">
              <mat-checkbox color="primary" [checked]="true" class="mr-2" formControlName="is_active"><span
                  class="text-primary">Is
                  Active</span>
              </mat-checkbox>
            </div>

            <button (click)="submitForm()" type="button" class="btn btn-success">
              <span *ngIf="!isUpdated; else update">Add</span>
              <ng-template #update>Update</ng-template> Client Site
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Form card ends -->

</div>
<!-- container fluid ends -->
